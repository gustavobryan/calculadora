<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/CSS/style.css">
    <link rel="icon" href="/Assets/Img/calculator.svg">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <img src="/Assets/Img/calculator-color.svg" alt="Imagem calculadora">        
        <h1>Calculadora</h1>

    </header>
    <main>
        <section class="calculator">
            <div class="-calculator_display">0</div> 
            <div class="calculator_keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calcuÃ§ate">=</button>
            </div>
        </section>
    </main>
    <footer></footer>

    <script href="/Assets/JS/script.js"></script>
</body>

</html>
